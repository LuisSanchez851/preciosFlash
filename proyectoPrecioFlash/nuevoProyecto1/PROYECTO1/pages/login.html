<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Precios Flash</title>
</head>
<body>
    <main-2>
        <header class="container-form sign-up">
                <section class="message">
                    <button class="sign-up-btn">Iniciar sesión</button>
                </section>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse" id="iniciar">
            </form>
        </header>
        <header class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar sesión</h2>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar sesión" id="registro">
            </form>
                <section class="message">
                    <button class="sign-in-btn">Registrarse</button>
                </section>
        </header>
    </main-2>
    <script src="../js/script.js"></script>
</body>
</html>
